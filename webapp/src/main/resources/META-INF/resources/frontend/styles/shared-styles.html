<custom-style>
    <style>
        html {
            --lumo-font-family: Verdana;
        }

        .v-reconnect-dialog {
            background-color: rgba(0, 0, 0, .75);
            color: var(--lumo-error-color);
        }

        .view-title {
            font-size: 1.8em;
            font-weight: bold;
        }

        .issue-view-status, .issue-view-date, .issue-view-owner {
            font-weight: bolder;
            font-style: italic;
        }

        .green {
            color: var(--lumo-success-color);
        }

        .blue {
            color: var(--lumo-primary-color);
        }

        .red {
            color: var(--lumo-error-color);
        }
    </style>

    <dom-module theme-for="vaadin-combo-box" id="no-clear-button">
        <template>
            <style>
                :host(.no-clear-button) [part="clear-button"] {
                    display: none
                }
            </style>
        </template>
    </dom-module>

</custom-style>
