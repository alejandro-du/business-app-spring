<custom-style>
    <style>
        .header {
            background-color: rgba(255, 255, 255, .1);
            padding: .5em;
            overflow: hidden;
            white-space: nowrap;
        }

        .header-logo {
            margin-left: 2.5em;
        }

        .header-app-name {
            font-size: 1.8em;
        }

        .toggle-menu-button {
            display: none;
        }

        .header-signout {
            padding-right: 1em;
        }

        .main-menu {
            min-width: 12em;
            background-color: rgba(0, 0, 0, 0.15);
            font-size: large;
        }

        @media (max-width: 550px) {
            .header {
                overflow: visible;
                display: block;
            }

            .header-content {
                flex-direction: column;
                display: none;
            }

            .toggle-menu-button {
                display: inline-block;
                margin-right: 0.5em;
            }

            .header-app-name {
                font-size: 1.2em;
                vertical-align: middle;
            }

            .header-logo {
                width: 2em;
                height: 2em;
                margin-left: 0em;
                vertical-align: middle;
            }

            .main-menu {
                display: none;
            }
        }

    </style>
</custom-style>
